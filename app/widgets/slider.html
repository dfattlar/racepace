<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img ng-src="../content/images/tom_photos/{{image.src}}" />
  </div>
  <div class="arrows">
    <a href="#photos" ng-click="prev()">
      <img src="../content/images/tom_photos/left-arrow.png" />
    </a>
    <a href="#photos" ng-click="next()">
      <img src="../content/images/tom_photos/right-arrow.png" />
    </a>
  </div>
</div>
