<!DOCTYPE html>
<html data-ng-app="app">
<head>

        /* This helps the ng-show/ng-hide animations start at the right place. */

        .ng-hide {

        }

    <link href="content/toastr.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="content/customtheme.css" rel="stylesheet">
    <link href="content/styles.css" rel="stylesheet" />
    <!-- endinject -->

<body>
    <div>
        <div data-ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    RacePace
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <span data-cc-scroll-to-top></span>

      <nav class="navbar navbar-default navbar-bottom" role="navigation">
        <div class="container">
          <p class='pull-right'> RacePace &#169; 2014</p>
        </div>
      </nav>
    </footer>
    <!-- inject-vendor:js -->
    <script src="content/js/jquery.js"></script>
    <script src="content/js/angular.js"></script>
    <script src="content/js/angular-animate.js"></script>
    <script src="content/js/angular-route.js"></script>
    <script src="content/js/angular-sanitize.js"></script>
    <script src="content/js/bootstrap.js"></script>
    <script src="content/js/toastr.js"></script>
    <script src="content/js/moment.js"></script>
    <script src="content/js/ngplus-overlay.js"></script>

    <!-- inject:js -->

    <script src="app/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="app/blocks/exception/exception.module.js"></script>
